<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>

    <div class="form-container">
      <h1 class="heading">Contact Us</h1>

      <form class="form" action="">

        <div class="text-input">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname">
          <span>This field is required</span>
        </div>

        <div class="text-input">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
          <span>This field is required</span>
        </div>

        <div class="text-input">
          <label for="email">Email Address</label>
          <input type="text" name="email" id="email">
          <span>This field is required</span>
          <span>Please enter a valid email address</span>
        </div>

        <div class="query-input">
          <legend>Query Type</legend>
          <div>
            <input type="radio" name="action" id="track" value="track" />
            <label for="track">General Enquiry</label>
          </div>

          <div>
            <input type="radio" name="action" id="event" value="event" />
            <label for="event">Support Request</label>
          </div>

          <span>Please select a query type</span>
        </div>

        <div class="message-input">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <span>This field is required</span>
        </div>

        <div>
          <input type="checkbox" id="consent" name="consent">
          <label for="consent">I consent to being contacted by the team</label><br>
          <span>To submit this form, please consent to being contacted</span>
        </div>

        <button type="submit">Submit</button>

      </form>
    </div>

    <!-- <div>
      Message Sent!
      Thanks for completing the form. We'll be in touch soon!
    </div> -->

  </main>
</body>

</html>
